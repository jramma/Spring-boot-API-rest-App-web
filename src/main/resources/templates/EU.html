<!DOCTYPE html>
 
 <html xmlns:th="https://www.thymeLeaf.org">
 <head>
 <meta charset= "utf-8">
 <title>Branch offices</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

 </head>
 <body>
 
 
	 <nav class="navbar navbar-expand-lg bg-light">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="/sucursal/getAll">Branch offices</a> 
	          <a class="nav-link" href="/sucursal/add">Add Sucursal</a>
	  </div>
	</nav>
 
 
 
 
 
 	<div calss = "container">
 		<div class= "row">
 			<h1> Branch office> </h1>
 		</div>
		 <table class="table">
			  <thead class= "table-dark">
			    <tr>
			      <th >#</th>
			      <th >Noms</th>
			      <th >Countrie</th>
			      <th> Tipe </th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each="sucursal:${Sucursal}">
			    	<td th:text="${sucursal.pk_SucursalID}">Id</td>
		 			<td th:text="${sucursal.nomSucursal}">Name</td>
		 			<td th:text="${sucursal.paisSucursal}">Country</td>
		 			<td th:text="${sucursal.tipusSucursal}">Tipe</td>			   
			    	<td>
						<a th:href= "@{/sucursal/update/{id}(id=${sucursal.pk_SucursalID})}" class= "btn btn-info"> Update </a>
						<a th:href= "@{/sucursal/delete/{id}(id=${sucursal.pk_SucursalID})}" class= "btn btn-danger"> Eliminar </a>
					</td>
			    </tr>
			    			   
			  </tbody>
		</table>
	 </div>
 </body>
 </html>
