<!DOCTYPE html>
 
 <html xmlns:th="https://www.thymeLeaf.org">
 <head>
 <meta charset= "utf-8">
 <title> Editar Fruita</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

 </head>
 <body>
 
 
	 <nav class="navbar navbar-expand-lg bg-light">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="/fruites">Fruites</a> 
	          
	  </div>
	</nav>
 <br>
 	<div calss = "container">
 		<div class= "row">
 			<div calss="col-lg-6 col-md-6 container justify-content-center card">
 				<h1 class="text-center"> Editar fruita </h1>
 				<div class= "card-body">
 					<form th:action="@{/fruites/{id}(id=${fruita.id})}" th:object="${fruita}" method= "POST">
	 					<div class= "form-group"> 
	 						<label>Nom: </label>
	 						<input type="text" name="nom" th:field="*{nom}" class="form-control" placeholder= "Escriu el nom... " > 						
	 					</div>
	 					<br>
	 					<div class= "form-group">
	 						<label>Pes en kg: </label>
	 						<input type="number" name="quantitatkg" th:field="*{QuatitatQuilos}" class="form-control"  > 						
	 					</div>
	 					<br>
	 					<div class= "box-footer">
	 						<button class= "btn btn-success"> Guardar </button>		
	 					</div>
 					</form>
 				</div>	
 			</div>
 		</div>
	 </div>
 </body>
 </html>
